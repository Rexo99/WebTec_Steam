<!-- Search -->
<div class="container py-5">
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Username</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputGenre" class="form-label">Genre</label>
            <select id="inputGenre" class="form-select">
                <option selected>Choose...</option>
                <option>Action</option>
                <option>Drama</option>
                <option>Comedie</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="inputPlattform" class="form-label">Plattform</label>
            <select id="inputPlattform" class="form-select">
                <option selected>Choose...</option>
                <option>Netflix</option>
                <option>Amazon Prime</option>
                <option>Disney Plus</option>
                <option>Sky</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="inputScore" class="form-label">Score</label>
            <select id="inputScore" class="form-select">
                <option selected>Choose...</option>
                <option>bad</option>
                <option>medicore</option>
                <option>good</option>
                <option>very good</option>
                <option>amazing</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
